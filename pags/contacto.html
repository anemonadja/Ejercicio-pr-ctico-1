<body>

    <section>
        <h2 id="contacto">Formulario de contacto</h2>
        <form method="post" action="/">
            <fieldset>
                <legend>Información personal</legend>
                <div>
                    <label>Nombre:
                        <input type="text" id="name" name="name" placeholder="Jane Doe" required>
                    </label>
                </div>

                <div>
                    <label>Email:
                        <input type="email" id="email" name="email" placeholder="janedoe@gmail.com" required>
                    </label>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Información Adicional</legend>
                    <label>Teléfono:
                        <input type="tel" id="phone" name="email" placeholder="+56988888888" required pattern="[0-9]{9}">
                    </label>
            </fieldset>

            <fieldset>
                <legend>Otros</legend>

                <div>
                    <label for="terms">¿Aceptas los términos?</label>
                <input type="checkbox" id="terms" name="terms" required>
                </div>

                <div>
                    <label>
                        Asunto:
                        <input list="text" name="text">
                    </label>
                </div>

                <div>
                    <label>
                        Mensaje:
                        <input list="text" name="text">
                    </label>
                </div>
            </fieldset>

            <button>Enviar contacto></button>
        </form>
    </section>
